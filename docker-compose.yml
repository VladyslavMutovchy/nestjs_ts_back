version: '3'
services:
  node-app:
    build: 
      context: ./  # Указывает, что контекст сборки — текущая папка (nestjs_ts_back)
      dockerfile: Dockerfile  # Указывает, что нужно использовать именно этот Dockerfile
    ports:
      - '3002:3002'  # перенаправляем порты
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DB_HOST=mysql
      - DB_USER=dev
      - DB_PASSWORD=BenchAdmin1!
      - DB_NAME=nestjs_db
    depends_on:
      - mysql

  mysql:
    image: mysql:8.3
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nestjs_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d/  # добавим скрипт инициализации


volumes:
  mysql-data: